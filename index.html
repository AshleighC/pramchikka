<html>
	<head>
		<title>PRAM CHIKKA!!!</title>
		<link href="bootstrap.css" rel="stylesheet" type="text/css">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="jquery.js"></script>
		<script>		
			var timezones = {
				"Abu Dhabi": 12,
				"California": 0,
				"Colorado": 1,
				"Manila": 16,
				"Minnesota": 2,
				"New York": 3
			};
			
			var days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
			
			var header = "";
			var currentPlace = "Manila";
			var currentTime = Object();
			
			currentTime.toString = function() {
				var hours = this.hours;
				var minutes = this.minutes;
				var suffix = 'am';
				
				if (minutes >= 60) {
					hours = hours + Math.floor(minutes / 60);
					minutes = minutes % 60;
				}
				
				if (hours === 0) {
					hours = 12;
				}
				else if (hours == 12) {
					suffix = 'pm'
				}
				else if (hours > 12) {
					hours = hours % 12;
					suffix = 'pm';
				}
				
				if (minutes.toString().length === 1) {
					minutes = '0' + minutes;
				}
				
				hours = hours.toString();
				return hours + ":" + minutes + suffix;
			}
			
			function fetchUserTime() {
				var userTime = Date();
				console.log(userTime);
				var index = userTime.indexOf(':');
				currentTime.hours = parseInt(userTime.substring(index-2, index));
				currentTime.minutes = parseInt(userTime.substring(index+1, index+3));
			}
			
			function setHeader() {
				header = currentTime.toString() + " in " + currentPlace + " is...";
				$('#header').text(header);
			}
		
			$(document).ready(function() {
				var places = $('#places');
				places.val(currentPlace);
				fetchUserTime();
				setHeader();
				
				places.change(function() {
					currentPlace = places.val();
					setHeader();
				});
			});
		</script>
	</head>

	<body>
	
		<div class="wrap">
		
			<select id="places">
				<option value="Abu Dhabi">Abu Dhabi</option>
				<option value="California">California</option>
				<option value="Colorado">Colorado</option>
				<option value="Manila">Manila</option>
				<option value="Minnesota">Minnesota</option>
				<option value="New York">New York</option>
			</select>
		
			<h1 id="header"></h1>
		
			<div class="box">
			</div>
		
		</div>
		
	</body>
</html>
