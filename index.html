<html>

  <head>
    <title>PRAM CHIKKA!!!</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="jquery.js"></script>
    <script src="index.js"></script>
  </head>

  <body>

    <div class="wrap">

      <div id="pctext">Pram Chikka</div>

      <div class="box">
        <div class="timebox" id="Abu Dhabi"></div>
        <div class="timebox" id="California"></div>
        <div class="timebox" id="Colorado"></div>
        <div class="timebox" id="Manila"></div>
        <div class="timebox" id="Minnesota"></div>
        <div class="timebox" id="New York"></div>
      </div>

      <div class="select">

        <div id="row1">
          <div id="time">
            <i>Time:</i>
            <select class="wide" id="dayselect"></select>
            <select class="narrow" id="hourselect"></select>
            <select class="narrow" id="minuteselect"></select>
            <select class="narrow" id="ampmselect"></select>
          </div>

          <div id="place">
            <i>Place:</i>
            <select class="wide" id="placeselect"></select>
          </div>
        </div>

        <div id="row2">
          <div id="date">
            <i>Date:</i>
            <select class="wide" id="monthselect"></select>
            <select class="narrow" id="dateselect"></select>
          </div>

          <div id="link">
            <i>Link:</i>
            <input type="text" id="linktext" value="http://ashleighc.github.io/pramchikka/"></input>
          </div>
        </div>

      </div>

    </div>

  </body>

</html>
